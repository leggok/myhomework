<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-4">
                <input type="number" class="form-control" id='f_z'>

            <div class="col-4">
                <button class="btn btn-success" onclick="car.ts()">GO!</button>
            </div>
            <div class="col-4" id="rez"></div>
        </div>

            <div class="col-2">

            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="drib.subtraction()">Subtraction</button>
            </div>
            <div class="col-2">

        </div>
        <div class="row mb-4">

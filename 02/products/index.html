<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <header>
        <h1>Список покупок</h1>
    </header>
    <main>
        <section>
            <form action="#" method="POST" enctype="multipart/form-data">
                <ul>
                    <li><label><input type="checkbox" name="product[]" value="milk">Молоко</label></li>
                    <li><label><input type="checkbox" name="product[]" value="bread">Хліб</label></li>
                    <li><label><input type="checkbox" name="product[]" value="beer">Пиво</label></li>
                    <li><label><input type="checkbox" name="product[]" value="coffee">Кава</label></li>
                    <li><label><input type="checkbox" name="product[]" value="egg">Яйця</label></li>
                    <li><input type="checkbox" name="product[]" value="potato" id="potato"><label for="potato">Картопля</label></li>
                    <li><input type="checkbox" name="product[]" value="tomato" id="tomato"><label for="tomato">Помідор1</label></li>
                    <li><input type="checkbox" name="product[]" value="cucumber" id="cucumber"><label for="cucumber">Огірок1</label></li>
                </ul>
            </form> 
           
        </section>
    </main>
</body>
</html>

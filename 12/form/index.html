<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/plugins/jquery.formstyler.css">
    <link rel="stylesheet" href="assets/plugins/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="inside">
            <div class="inside__top">
                <ul class="inside__top__tabs tabs">
                    <li class="tabs__ref tabs__ref--active">
                        <a class="tabs__ref__txt" href="#">Sign in</a>
                    </li>
                    <li class="tabs__ref">
                        <a class="tabs__ref__txt" href="#">Join us</a>
                    </li>
                </ul>
            </div>
            <div class="inside__main">
                <form>
                    <label class="inside__main__label" for="username">Username</label>
                    <input class="inside__main__field" id="username" type="text">
                    <label class="inside__main__label" for="password">Password</label>
                    <input class="inside__main__field" id="password" type="password">
                    <input class="inside__main__check" id="check" type="checkbox" checked>
                    <label class="inside__main__label-check" for="check">Keep me signed in</label>
                    <button class="inside__main__btn" type="submit">Sign in</button>
                </form>
            </div>
           <div class="inside__bottom">
               <ul class="inside__bottom__listref listref">
                    <li class="listref__refs">
                       <a class="listref__refs__a" href="#">Forgot password</a>
                    </li>
                    <li class="listref__refs">
                       <a class="listref__refs__a" href="#">Create an account</a>
                    </li>
               </ul>
           </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/jquery.formstyler.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

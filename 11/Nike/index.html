<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/plugins/jquery.formstyler.css">
    <link rel="stylesheet" href="assets/plugins/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <img class="container__logo" src="assets/images/logo.png" alt="nike">
        <div class="container__main main">
            <div class="main__slider slider">
                <img class="slider__img" src="assets/images/Nike-SB-Stefan-Janoski-Max.png" alt="pic">
                <div class="slider__list list">
                    <div class="slider__list__point slider__point--active_navy"></div>
                    <div class="slider__list__point slider__point--white"></div>
                    <div class="slider__list__point slider__point--red"></div>
                    <div class="slider__list__point slider__point--green"></div>
                </div>
            </div>
            <div class="main__text_block text_block">
                <div class="text_block__name name">
                    Nike SB Stefan Janoski Max
                </div>
                <div class="text_block__subname subname">
                    Unisex Skateboarding Shoe
                </div>
                <div class="text_block__rating rating">
                    <a class="rating__star star" href="#5" title="Give 5 stars">★</a><!--
                    --><a class="rating__star star" href="#4" title="Give 4 stars">★</a><!--
                    --><a class="rating__star star" href="#3" title="Give 3 stars">★</a><!--
                    --><a class="rating__star star" href="#2" title="Give 2 stars">★</a><!--
                    --><a class="rating__star star"href="#1" title="Give 1 star">★</a>
                </div>
                <div class="text_block__forms forms">
                    <form class="forms__characters" action="#" method="POST" enctype="multipart/form-data">
                        <select class="forms__characters__size" name="size">
                            <option class="forms__characters__select forms__characters__size__var" value="Size">Size</option>
                            <option class="forms__characters__select forms__characters__size__var" value="40">40</option>
                            <option class="forms__characters__select forms__characters__size__var" value="41">41</option>
                            <option class="forms__characters__select forms__characters__size__var" value="42">42</option>
                            <option class="forms__characters__select forms__characters__size__var" value="43">43</option>
                            <option class="forms__characters__select forms__characters__size__var" value="44">44</option>
                            <option class="forms__characters__select forms__characters__size__var" value="45">45</option>
                        </select>
                        <select class="forms__characters__qty" name="qty">
                            <option class="forms__characters__select forms__characters__qty__var" value="qty">Qty</option>
                            <option class="forms__characters__select forms__characters__qty__var" value="1">1</option>
                            <option class="forms__characters__select forms__characters__qty__var" value="2">2</option>
                            <option class="forms__characters__select forms__characters__qty__var" value="3">3</option>
                            <option class="forms__characters__select forms__characters__qty__var" value="4">4</option>
                            <option class="forms__characters__select forms__characters__qty__var" value="5">5</option>
                            <option class="forms__characters__select forms__characters__qty__var" value="6">6</option>
                        </select>
                    </form>
                    <a class="forms__submit" href="#">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/jquery.formstyler.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
